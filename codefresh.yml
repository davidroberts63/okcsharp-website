version: "1.0"
steps:
    get_version:
        image: python:latest
        commands:
            - git config --global user.name "The Code Putter"
            - git config --global user.email "thecodeputter@teapotcoder.com"
            - sed -i'' "s~https://github.com/techlahoma/okcsharp-website.git~https://${GH_TOKEN}:x-oauth-basic@github.com/davidroberts63/okcsharp-website.git~" _config.yml
            - sed -i'' "s~PUT_KEY_HERE~${MEETUP_TOKEN}~" thecodeputter.yml
            - pip install -r pypackages.txt
            - python put-meetup-event.py
        when:
            condition:
                all:
                    explicitlyRun: "'${{CF_BUILD_TRIGGER}}' == 'build'"
    deploy_site:
        image: node:4
        commands:
            - rm -rf node_modules/
            - npm install -g hexo-cli --no-optional
            - git config --global user.name "The Code Putter"
            - git config --global user.email "thecodeputter@teapotcoder.com"
            - sed -i'' "s~https://github.com/techlahoma/okcsharp-website.git~https://${GH_TOKEN}:x-oauth-basic@github.com/davidroberts63/okcsharp-website.git~" _config.yml
            - rm -rf .deploy_git/
            - hexo clean
            - hexo generate
            - hexo deploy
        when:
            branch:
                only:
                    - master
